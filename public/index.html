<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Urban Dictionary Search</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Urban Dictionary Search</h1>
    </header>
    
    <!-- Main Content Section -->
    <main class="container">
        <!-- Search Form -->
        <form id="dictionaryForm" onsubmit="event.preventDefault(); searchUrbanDictionary();">
            <label for="searchTerm"><h2>Enter a term:</h2></label>
            <input type="text" id="searchTerm" name="searchTerm" placeholder="Try Enter Yeet or Looney" required>
            <button type="submit">Search</button>
        </form>

        <!-- Definition Result Section -->
        <section id="definitionResult"></section>
    </main>

    <!-- JavaScript File -->
    <script src="js/main.js"></script>
</body>
</html>
